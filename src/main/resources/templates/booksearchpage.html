<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Book Search</h1>
    <form
        action="#"
        th:action="@{/search}"
        method="get"
        >

        <div>
        <label for="query">Book Title:</label>
        <input name="query" id="query" type="text" required>
        
        </div>
        <br>
        <div>
        <label for="limit">Number of Results:</label>
        <select name="limit" id="limit">
            <option th:each="limit, iterStat : ${limits}" th:value="${limits[iterStat.index]}">
                <span th:text="${limit}"></span>
            </option>
        </select>

        <input type="submit" value="Search">
        </div>
    </form>
</body>
</html>
